---
layout: default
title: 标签
page-title: Tags
home-title: Let's pick something.
description:
---

{% include header.html %}
<main>
    {% include title.html %}
    <ul class="ex-list">
        
            {% for tag in site.tags %}
            <li class="fadeInUp animated">
                <span class="tag-name" id="{{ tag[0] }}">『{{ tag[0] }}』</span>
                {% for post in tag[1] %}
                <a class="tag-post" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                {% endfor %}
            </li>

            {% endfor%}
    </ul>
</main>
{% include footer.html %}
